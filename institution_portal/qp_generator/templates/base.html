<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ title or "Question Paper Generator" }}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { 
      max-width: 1000px; 
      margin: 0 auto; 
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 30px;
    }
    header { 
      text-align: center;
      margin-bottom: 30px; 
      padding-bottom: 20px;
      border-bottom: 3px solid #667eea;
    }
    h1 { 
      color: #667eea; 
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    h2, h3 { margin: 16px 0 12px 0; color: #333; }
    label { 
      display: inline-block; 
      width: 160px; 
      font-weight: 600;
      color: #555;
    }
    input, select, button, textarea { 
      padding: 10px; 
      margin: 6px 0; 
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .row { 
      margin: 12px 0; 
      display: flex; 
      align-items: center; 
      flex-wrap: wrap; 
      gap: 12px; 
    }
    .card { 
      border: 2px solid #e0e0e0; 
      padding: 20px; 
      border-radius: 10px; 
      margin-bottom: 20px;
      background: #fafafa;
    }
    .muted { 
      color: #777; 
      font-size: 0.9em; 
      font-style: italic;
    }
    textarea { 
      width: 100%; 
      min-height: 120px; 
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }
    .btn { 
      padding: 12px 24px; 
      cursor: pointer; 
      font-weight: 600;
      border: none;
      border-radius: 6px;
      transition: all 0.3s;
    }
    .btn-primary { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary { 
      background: #6c757d; 
      color: white; 
    }
    .btn-secondary:hover {
      background: #545b62;
    }
    .paper-header { 
      text-align: center; 
      margin-bottom: 25px;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 8px;
    }
    .question { 
      margin: 15px 0; 
      padding: 12px;
      background: white;
      border-left: 4px solid #667eea;
      border-radius: 4px;
    }
    .unit-title { 
      margin-top: 20px; 
      font-weight: bold; 
      font-size: 1.3em;
      color: #667eea;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 6px;
    }
    .alert {
      padding: 12px 20px;
      margin: 15px 0;
      border-radius: 6px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .stat-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-box h3 {
      color: white;
      font-size: 2em;
      margin: 10px 0;
    }
    .stat-box p {
      color: rgba(255,255,255,0.9);
      font-size: 0.9em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #667eea;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>üìù Question Paper Generator</h1>
    <div class="muted">
      Intelligent question paper generation with exact marks matching
    </div>
  </header>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert">
        {% for m in messages %}
          <div>{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>
</body>
</html>

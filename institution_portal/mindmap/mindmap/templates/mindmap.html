<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mindmap Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-card { 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3); 
            border-radius: 20px; 
            max-width: 1800px;
            margin: 0 auto;
            background: white;
        }
        #mindmap { 
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 10px; 
            min-height: 900px;
            overflow: auto;
            position: relative;
            border: 2px solid #e2e8f0;
        }
        
        /* Node Styling - Enhanced with backgrounds */
        .node circle { 
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.15));
        }
        
        .node.level-0 circle {
            fill: #667eea;
            stroke: #5568d3;
            stroke-width: 4px;
            r: 16;
        }
        
        .node.level-1 circle {
            fill: #48bb78;
            stroke: #38a169;
            stroke-width: 3px;
            r: 12;
        }
        
        .node.level-2 circle {
            fill: #ed8936;
            stroke: #dd6b20;
            stroke-width: 2.5px;
            r: 9;
        }
        
        .node circle:hover { 
            transform: scale(1.4);
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
        }
        
        /* Text Styling with Backgrounds */
        .node text { 
            font-size: 14px;
            font-weight: 600;
            fill: #1a202c;
            text-anchor: start;
            dominant-baseline: middle;
            pointer-events: none;
        }
        
        .node.level-0 text {
            font-size: 22px;
            font-weight: 800;
            fill: #1a202c;
        }
        
        .node.level-1 text {
            font-size: 16px;
            font-weight: 700;
            fill: #2d3748;
        }
        
        .node.level-2 text {
            font-size: 14px;
            font-weight: 600;
            fill: #4a5568;
        }
        
        /* Text backgrounds for better readability */
        .text-bg {
            fill: white;
            opacity: 0.9;
            rx: 5;
            ry: 5;
        }
        
        /* Link/Path Styling */
        .link { 
            fill: none; 
            stroke-width: 2.5px;
            transition: all 0.3s;
            opacity: 0.7;
        }
        
        .link.level-0 {
            stroke: #667eea;
            stroke-width: 4px;
        }
        
        .link.level-1 {
            stroke: #48bb78;
            stroke-width: 3px;
        }
        
        .link.level-2 {
            stroke: #ed8936;
            stroke-width: 2.5px;
        }
        
        .link:hover {
            stroke-width: 5px;
            opacity: 1;
        }

        /* Model Cards */
        .model-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            height: 100%;
        }
        
        .model-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .model-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15, #764ba215);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .model-card .emoji {
            font-size: 32px;
            display: block;
            margin-bottom: 8px;
        }
        
        .model-card .model-name {
            font-weight: 700;
            color: #2d3748;
            font-size: 16px;
        }
        
        .model-card .model-meta {
            font-size: 12px;
            color: #718096;
            margin: 5px 0;
        }
        
        .model-card .advantages {
            font-size: 13px;
            color: #4a5568;
            margin-top: 8px;
            font-style: italic;
        }
        
        .badge-recommended {
            background: linear-gradient(135deg, #f6ad55, #ed8936);
            color: white;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        /* Loading Spinner */
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }

        /* Buttons */
        .btn-generate {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s;
        }
        
        .btn-generate:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-download {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Info Alert */
        .info-box {
            background: linear-gradient(135deg, #ebf8ff, #e6fffa);
            border-left: 4px solid #4299e1;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 700;
            font-size: 24px;
            border-radius: 20px 20px 0 0 !important;
        }

        /* Zoom controls */
        .zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        .zoom-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-card">
            <div class="card-header text-center py-4">
                ðŸ§  AI Mindmap Generator
            </div>
            <div class="card-body p-4">
                
                <!-- Upload Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="info-box">
                            <strong>ðŸ“š Upload your document</strong> - Supports TXT, PDF, DOC, DOCX, PPT, PPTX (Max 50MB)
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Choose File:</label>
                            <input type="file" class="form-control form-control-lg" id="fileInput" accept=".txt,.pdf,.doc,.docx,.ppt,.pptx">
                        </div>
                    </div>
                </div>

                <!-- Model Selection -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="fw-bold mb-3">ðŸ¤– Select AI Model:</h5>
                        <div class="row g-3" id="modelSelector">
                            <!-- Models will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="text-center mb-4">
                    <button class="btn btn-primary btn-generate" id="generateBtn" onclick="generateMindmap()">
                        ðŸš€ Generate Mindmap
                    </button>
                </div>

                <!-- Loading Spinner -->
                <div id="loading" class="text-center my-5" style="display: none;">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 fw-bold">ðŸ”„ Generating your mindmap...</p>
                    <p class="text-muted">This may take 30-60 seconds</p>
                </div>

                <!-- Result Info -->
                <div id="resultInfo" class="alert alert-success" style="display: none;"></div>
                <div id="errorInfo" class="alert alert-danger" style="display: none;"></div>

                <!-- Mindmap Display -->
                <div id="mindmapContainer" style="display: none;">
                    <h5 class="fw-bold mb-3">ðŸ“Š Your Mindmap:</h5>
                    <div id="mindmap" style="position: relative;">
                        <div class="zoom-controls">
                            <button class="zoom-btn" onclick="zoomIn()">+</button>
                            <button class="zoom-btn" onclick="zoomOut()">-</button>
                            <button class="zoom-btn" onclick="resetZoom()">âŸ²</button>
                        </div>
                    </div>
                    
                    <!-- Download Buttons -->
                    <div class="text-center mt-4">
                        <button class="btn btn-success btn-download me-2" onclick="downloadSVG()">
                            ðŸ“¥ Download SVG
                        </button>
                        <button class="btn btn-info btn-download" onclick="downloadPNG()">
                            ðŸ“¥ Download PNG
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        let selectedModel = 'llama3.2:3b';
        let currentMindmapData = null;
        let currentZoom = null;
        let currentSvg = null;

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch('/models');
                const data = await response.json();
                const modelSelector = document.getElementById('modelSelector');
                
                data.models.forEach(model => {
                    const isRecommended = model.recommended;
                    const col = document.createElement('div');
                    col.className = 'col-md-4';
                    
                    col.innerHTML = `
                        <div class="model-card ${model.id === selectedModel ? 'selected' : ''}" 
                             onclick="selectModel('${model.id}')" 
                             data-model="${model.id}">
                            <span class="emoji">${model.emoji}</span>
                            <div class="model-name">
                                ${model.name}
                                ${isRecommended ? '<span class="badge-recommended ms-2">RECOMMENDED</span>' : ''}
                            </div>
                            <div class="model-meta">
                                ðŸ’¾ ${model.size} â€¢ âš¡ ${model.speed}
                            </div>
                            <div class="advantages">
                                ${model.advantages}
                            </div>
                        </div>
                    `;
                    
                    modelSelector.appendChild(col);
                });
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        function selectModel(modelId) {
            selectedModel = modelId;
            
            // Update UI
            document.querySelectorAll('.model-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-model="${modelId}"]`).classList.add('selected');
        }

        async function generateMindmap() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first!');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('mindmapContainer').style.display = 'none';
            document.getElementById('resultInfo').style.display = 'none';
            document.getElementById('errorInfo').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('model', selectedModel);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    currentMindmapData = data.mindmap;
                    
                    // Show success info
                    document.getElementById('resultInfo').innerHTML = `
                        âœ… <strong>Mindmap Generated Successfully!</strong><br>
                        ðŸ“„ Extracted ${data.content_length} characters<br>
                        ðŸ¤– Model: ${data.model_name}<br>
                        ðŸ’¡ ${data.model_advantages}
                    `;
                    document.getElementById('resultInfo').style.display = 'block';
                    
                    // Draw mindmap
                    drawMindmap(data.mindmap);
                    document.getElementById('mindmapContainer').style.display = 'block';
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                document.getElementById('errorInfo').textContent = `âŒ Error: ${error.message}`;
                document.getElementById('errorInfo').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
            }
        }

        function drawMindmap(data) {
            // Clear previous mindmap
            const container = document.getElementById('mindmap');
            const controls = container.querySelector('.zoom-controls');
            container.innerHTML = '';
            if (controls) container.appendChild(controls);

            const width = 2400;  // Larger for export
            const height = 1600;  // Larger for export

            const svg = d3.select("#mindmap")
                .append("svg")
                .attr("width", "100%")
                .attr("height", "900px")
                .attr("viewBox", `0 0 ${width} ${height}`)
                .attr("id", "mindmap-svg")
                .style("background", "linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%)");

            currentSvg = svg;

            const g = svg.append("g")
                .attr("id", "main-group");

            // Create tree layout with better spacing
            const tree = d3.tree()
                .nodeSize([100, 350])  // More spacing
                .separation((a, b) => {
                    return a.parent == b.parent ? 1.5 : 2;
                });

            const root = d3.hierarchy(data);
            tree(root);

            // Calculate node levels
            root.descendants().forEach(d => {
                d.level = d.depth;
            });

            // Calculate bounds
            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            
            root.descendants().forEach(d => {
                minX = Math.min(minX, d.x);
                maxX = Math.max(maxX, d.x);
                minY = Math.min(minY, d.y);
                maxY = Math.max(maxY, d.y);
            });

            // Center the tree
            const xOffset = width / 2 - (minY + maxY) / 2;
            const yOffset = height / 2 - (minX + maxX) / 2;
            
            g.attr("transform", `translate(${xOffset}, ${yOffset})`);

            // Draw links with better curves
            g.selectAll(".link")
                .data(root.links())
                .enter()
                .append("path")
                .attr("class", d => `link level-${d.source.level}`)
                .attr("d", d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x));

            // Draw nodes
            const node = g.selectAll(".node")
                .data(root.descendants())
                .enter()
                .append("g")
                .attr("class", d => `node level-${d.level}`)
                .attr("transform", d => `translate(${d.y},${d.x})`);

            // Add text background rectangles
            node.each(function(d) {
                const text = d.data.name.length > 45 ? d.data.name.substring(0, 42) + '...' : d.data.name;
                const fontSize = d.level === 0 ? 22 : d.level === 1 ? 16 : 14;
                const textLength = text.length * (fontSize * 0.6) + 20;
                
                d3.select(this).append("rect")
                    .attr("class", "text-bg")
                    .attr("x", 20)
                    .attr("y", -18)
                    .attr("width", textLength)
                    .attr("height", 36);
            });

            // Add circles
            node.append("circle");

            // Add text
            node.append("text")
                .attr("dx", 25)
                .attr("dy", 0)
                .text(d => d.data.name.length > 45 ? d.data.name.substring(0, 42) + '...' : d.data.name);

            // Add zoom functionality
            const zoom = d3.zoom()
                .scaleExtent([0.2, 4])
                .on("zoom", (event) => {
                    g.attr("transform", `translate(${event.transform.x + xOffset}, ${event.transform.y + yOffset}) scale(${event.transform.k})`);
                });

            currentZoom = zoom;
            svg.call(zoom);
        }

        function zoomIn() {
            if (currentSvg && currentZoom) {
                currentSvg.transition().call(currentZoom.scaleBy, 1.3);
            }
        }

        function zoomOut() {
            if (currentSvg && currentZoom) {
                currentSvg.transition().call(currentZoom.scaleBy, 0.7);
            }
        }

        function resetZoom() {
            if (currentSvg && currentZoom) {
                currentSvg.transition().call(currentZoom.transform, d3.zoomIdentity);
            }
        }

        function downloadSVG() {
            const svgElement = document.getElementById('mindmap-svg').cloneNode(true);
            
            // Set fixed dimensions for export
            svgElement.setAttribute('width', '2400');
            svgElement.setAttribute('height', '1600');
            svgElement.removeAttribute('viewBox');
            
            // Embed styles directly into SVG
            const styleElement = document.createElementNS('http://www.w3.org/2000/svg', 'style');
            styleElement.textContent = `
                .node circle { cursor: pointer; }
                .node.level-0 circle { fill: #667eea; stroke: #5568d3; stroke-width: 4px; }
                .node.level-1 circle { fill: #48bb78; stroke: #38a169; stroke-width: 3px; }
                .node.level-2 circle { fill: #ed8936; stroke: #dd6b20; stroke-width: 2.5px; }
                .node text { font-family: 'Segoe UI', Arial, sans-serif; font-weight: 600; fill: #1a202c; text-anchor: start; }
                .node.level-0 text { font-size: 22px; font-weight: 800; }
                .node.level-1 text { font-size: 16px; font-weight: 700; fill: #2d3748; }
                .node.level-2 text { font-size: 14px; font-weight: 600; fill: #4a5568; }
                .text-bg { fill: white; opacity: 0.9; rx: 5; ry: 5; }
                .link { fill: none; stroke-width: 2.5px; opacity: 0.7; }
                .link.level-0 { stroke: #667eea; stroke-width: 4px; }
                .link.level-1 { stroke: #48bb78; stroke-width: 3px; }
                .link.level-2 { stroke: #ed8936; stroke-width: 2.5px; }
            `;
            svgElement.insertBefore(styleElement, svgElement.firstChild);
            
            // Serialize and download
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(svgElement);
            const blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'mindmap.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function downloadPNG() {
            const svgElement = document.getElementById('mindmap-svg').cloneNode(true);
            
            // Set dimensions
            const width = 2400;
            const height = 1600;
            svgElement.setAttribute('width', width);
            svgElement.setAttribute('height', height);
            svgElement.removeAttribute('viewBox');
            
            // Embed styles
            const styleElement = document.createElementNS('http://www.w3.org/2000/svg', 'style');
            styleElement.textContent = `
                .node circle { cursor: pointer; }
                .node.level-0 circle { fill: #667eea; stroke: #5568d3; stroke-width: 4px; }
                .node.level-1 circle { fill: #48bb78; stroke: #38a169; stroke-width: 3px; }
                .node.level-2 circle { fill: #ed8936; stroke: #dd6b20; stroke-width: 2.5px; }
                .node text { font-family: 'Segoe UI', Arial, sans-serif; font-weight: 600; fill: #1a202c; text-anchor: start; }
                .node.level-0 text { font-size: 22px; font-weight: 800; }
                .node.level-1 text { font-size: 16px; font-weight: 700; fill: #2d3748; }
                .node.level-2 text { font-size: 14px; font-weight: 600; fill: #4a5568; }
                .text-bg { fill: white; opacity: 0.9; rx: 5; ry: 5; }
                .link { fill: none; stroke-width: 2.5px; opacity: 0.7; }
                .link.level-0 { stroke: #667eea; stroke-width: 4px; }
                .link.level-1 { stroke: #48bb78; stroke-width: 3px; }
                .link.level-2 { stroke: #ed8936; stroke-width: 2.5px; }
            `;
            svgElement.insertBefore(styleElement, svgElement.firstChild);
            
            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            // Serialize SVG
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(svgElement);
            const blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const img = new Image();
            img.onload = function() {
                // Draw gradient background
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, '#f7fafc');
                gradient.addColorStop(1, '#edf2f7');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
                
                // Draw SVG
                ctx.drawImage(img, 0, 0, width, height);
                
                // Convert to blob and download
                canvas.toBlob(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'mindmap.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
                
                URL.revokeObjectURL(url);
            };
            
            img.onerror = function(e) {
                console.error('Error loading SVG for PNG export:', e);
                alert('PNG export failed. Please try SVG download instead.');
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        // Load models on page load
        loadModels();
    </script>
</body>
</html>

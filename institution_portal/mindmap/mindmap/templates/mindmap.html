<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mindmap Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 50%, #6ee7b7 100%); 
            min-height: 100vh; 
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            cursor: none;
            position: relative;
        }

        /* ==================== CUSTOM CURSOR ==================== */
        .custom-cursor {
            width: 30px;
            height: 30px;
            border: 2px solid #10b981;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 99999;
            transition: all 0.15s ease;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 99998;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #10b981;
        }

        .custom-cursor.expand {
            width: 60px;
            height: 60px;
            background: rgba(16, 185, 129, 0.1);
        }

        /* ==================== ANIMATED BACKGROUND ==================== */
        .bg-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.3);
            pointer-events: none;
        }

        .floating-shape {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #10b981, #34d399);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            filter: blur(100px);
        }

        .shape-2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #6ee7b7, #a7f3d0);
            border-radius: 50%;
            bottom: -175px;
            right: -175px;
            filter: blur(100px);
        }

        .shape-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #059669, #10b981);
            border-radius: 50%;
            top: 50%;
            right: 10%;
            filter: blur(80px);
        }

        /* ==================== MAIN CARD ==================== */
        .main-card { 
            box-shadow: 
                0 30px 90px rgba(16, 185, 129, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5); 
            border-radius: 30px; 
            max-width: 1800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #10b981, #34d399, #6ee7b7, #10b981);
            background-size: 200% 100%;
            animation: gradientFlow 3s linear infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        #mindmap { 
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-radius: 20px; 
            min-height: 900px;
            overflow: auto;
            position: relative;
            border: 2px solid rgba(16, 185, 129, 0.2);
            box-shadow: inset 0 2px 10px rgba(16, 185, 129, 0.1);
        }
        
        /* Node Styling */
        .node circle { 
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.15));
        }
        
        .node.level-0 circle {
            fill: #10b981;
            stroke: #059669;
            stroke-width: 4px;
            r: 16;
        }
        
        .node.level-1 circle {
            fill: #34d399;
            stroke: #10b981;
            stroke-width: 3px;
            r: 12;
        }
        
        .node.level-2 circle {
            fill: #6ee7b7;
            stroke: #34d399;
            stroke-width: 2.5px;
            r: 9;
        }
        
        .node circle:hover { 
            transform: scale(1.4);
            filter: drop-shadow(0 6px 12px rgba(16, 185, 129, 0.4));
        }
        
        /* Text Styling */
        .node text { 
            font-size: 14px;
            font-weight: 600;
            fill: #064e3b;
            text-anchor: start;
            dominant-baseline: middle;
            pointer-events: none;
        }
        
        .node.level-0 text {
            font-size: 22px;
            font-weight: 800;
            fill: #064e3b;
        }
        
        .node.level-1 text {
            font-size: 16px;
            font-weight: 700;
            fill: #065f46;
        }
        
        .node.level-2 text {
            font-size: 14px;
            font-weight: 600;
            fill: #047857;
        }
        
        .text-bg {
            fill: white;
            opacity: 0.95;
            rx: 5;
            ry: 5;
        }
        
        /* Link Styling */
        .link { 
            fill: none; 
            stroke-width: 2.5px;
            transition: all 0.3s;
            opacity: 0.7;
        }
        
        .link.level-0 {
            stroke: #10b981;
            stroke-width: 4px;
        }
        
        .link.level-1 {
            stroke: #34d399;
            stroke-width: 3px;
        }
        
        .link.level-2 {
            stroke: #6ee7b7;
            stroke-width: 2.5px;
        }
        
        .link:hover {
            stroke-width: 5px;
            opacity: 1;
        }

        /* Model Cards */
        .model-card {
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .model-card:hover::before {
            left: 100%;
        }
        
        .model-card:hover {
            border-color: #10b981;
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.3);
        }
        
        .model-card.selected {
            border-color: #10b981;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(52, 211, 153, 0.05));
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            transform: scale(1.03);
        }
        
        .model-card .emoji {
            font-size: 40px;
            display: block;
            margin-bottom: 12px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .model-card .model-name {
            font-weight: 700;
            color: #064e3b;
            font-size: 17px;
        }
        
        .model-card .model-meta {
            font-size: 13px;
            color: #059669;
            margin: 8px 0;
            font-weight: 500;
        }
        
        .model-card .advantages {
            font-size: 13px;
            color: #047857;
            margin-top: 10px;
            font-style: italic;
        }
        
        .badge-recommended {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        /* Loading Spinner */
        .spinner-border {
            width: 4rem;
            height: 4rem;
            border-width: 0.4em;
            border-color: #10b981;
            border-right-color: transparent;
        }

        .loading-text {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Buttons */
        .btn-generate {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            padding: 16px 50px;
            font-size: 20px;
            font-weight: 800;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            position: relative;
            overflow: hidden;
            opacity: 1 !important;
        }

        .btn-generate::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-generate:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-generate:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 45px rgba(16, 185, 129, 0.5);
        }

        .btn-generate:active {
            transform: translateY(-2px) scale(1.02);
        }

        .btn-download {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 700;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #34d399);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-info {
            background: linear-gradient(135deg, #6ee7b7, #a7f3d0);
            color: #064e3b;
            box-shadow: 0 5px 20px rgba(110, 231, 183, 0.3);
        }
        
        .btn-download:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        /* Info Alert */
        .info-box {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border-left: 5px solid #10b981;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.2);
            position: relative;
            overflow: hidden;
        }

        .info-box::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box strong {
            color: #064e3b;
            position: relative;
            z-index: 2;
        }

        .card-header {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 800;
            font-size: 28px;
            border-radius: 30px 30px 0 0 !important;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            top: -50%;
            left: -50%;
            animation: headerShine 4s linear infinite;
        }

        @keyframes headerShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Zoom controls */
        .zoom-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }

        .zoom-btn {
            background: white;
            border: 3px solid #10b981;
            color: #10b981;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .zoom-btn:hover {
            background: #10b981;
            color: white;
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        /* Form Controls */
        .form-control {
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s;
            font-weight: 500;
            opacity: 1 !important;
        }

        .form-control:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .form-label {
            color: #064e3b;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Alerts */
        .alert-success {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border: 2px solid #10b981;
            border-radius: 15px;
            color: #064e3b;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.2);
        }

        .alert-danger {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border: 2px solid #ef4444;
            border-radius: 15px;
            color: #991b1b;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.2);
        }

        /* Section Headers */
        h5 {
            color: #064e3b;
            font-weight: 800;
            font-size: 1.5rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        h5::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #34d399);
            border-radius: 2px;
            animation: underlineGrow 1s ease-out forwards;
        }

        @keyframes underlineGrow {
            to { width: 100%; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { cursor: auto; }
            .custom-cursor, .cursor-dot { display: none; }
            
            .card-header {
                font-size: 22px;
                padding: 20px;
            }

            .btn-generate {
                padding: 14px 35px;
                font-size: 18px;
            }

            .model-card .emoji {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    <div class="cursor-dot"></div>

    <!-- Animated Background -->
    <div class="bg-particles" id="bgParticles"></div>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <div class="container-fluid">
        <div class="main-card">
            <div class="card-header text-center py-4">
                ðŸ§  AI Mindmap Generator
            </div>
            <div class="card-body p-4">
                
                <!-- Upload Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="info-box">
                            <strong>ðŸ“š Upload your document</strong> - Supports TXT, PDF, DOC, DOCX, PPT, PPTX (Max 50MB)
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Choose File:</label>
                            <input type="file" class="form-control form-control-lg" id="fileInput" accept=".txt,.pdf,.doc,.docx,.ppt,.pptx">
                        </div>
                    </div>
                </div>

                <!-- Model Selection -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="fw-bold mb-3">ðŸ¤– Select AI Model:</h5>
                        <div class="row g-3" id="modelSelector">
                            <!-- Models will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="text-center mb-4">
                    <button class="btn btn-primary btn-generate" id="generateBtn" onclick="generateMindmap()">
                        ðŸš€ Generate Mindmap
                    </button>
                </div>

                <!-- Loading Spinner -->
                <div id="loading" class="text-center my-5" style="display: none;">
                    <div class="spinner-border" role="status"></div>
                    <p class="mt-3 loading-text">ðŸ”„ Generating your mindmap...</p>
                    <p class="text-muted fw-bold">This may take 30-60 seconds</p>
                </div>

                <!-- Result Info -->
                <div id="resultInfo" class="alert alert-success" style="display: none;"></div>
                <div id="errorInfo" class="alert alert-danger" style="display: none;"></div>

                <!-- Mindmap Display -->
                <div id="mindmapContainer" style="display: none;">
                    <h5 class="fw-bold mb-3">ðŸ“Š Your Mindmap:</h5>
                    <div id="mindmap" style="position: relative;">
                        <div class="zoom-controls">
                            <button class="zoom-btn" onclick="zoomIn()">+</button>
                            <button class="zoom-btn" onclick="zoomOut()">-</button>
                            <button class="zoom-btn" onclick="resetZoom()">âŸ²</button>
                        </div>
                    </div>
                    
                    <!-- Download Buttons -->
                    <div class="text-center mt-4">
                        <button class="btn btn-success btn-download me-2" onclick="downloadSVG()">
                            ðŸ“¥ Download SVG
                        </button>
                        <button class="btn btn-info btn-download" onclick="downloadPNG()">
                            ðŸ“¥ Download PNG
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // ==================== GSAP ANIMATIONS ====================
        gsap.registerPlugin(ScrollTrigger);

        // Custom Cursor
        const cursor = document.querySelector('.custom-cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let dotX = 0, dotY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.2;
            cursorY += (mouseY - cursorY) * 0.2;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';

            dotX += (mouseX - dotX) * 0.3;
            dotY += (mouseY - dotY) * 0.3;
            cursorDot.style.left = dotX + 'px';
            cursorDot.style.top = dotY + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Cursor interactions
        document.querySelectorAll('button, .model-card, input, .zoom-btn').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('expand'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('expand'));
        });

        // Create Background Particles
        const bgParticles = document.getElementById('bgParticles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 8 + 4;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            bgParticles.appendChild(particle);

            gsap.to(particle, {
                x: (Math.random() - 0.5) * 200,
                y: (Math.random() - 0.5) * 200,
                duration: 3 + Math.random() * 4,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });

            gsap.to(particle, {
                opacity: 0.6,
                duration: 2 + Math.random() * 2,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });
        }

        // Floating Shapes Animation
        gsap.to('.shape-1', {
            x: 100,
            y: 100,
            rotation: 360,
            duration: 20,
            repeat: -1,
            yoyo: true,
            ease: 'sine.inOut'
        });

        gsap.to('.shape-2', {
            x: -80,
            y: -80,
            rotation: -360,
            duration: 25,
            repeat: -1,
            yoyo: true,
            ease: 'sine.inOut'
        });

        gsap.to('.shape-3', {
            x: -50,
            y: 50,
            rotation: 180,
            duration: 18,
            repeat: -1,
            yoyo: true,
            ease: 'sine.inOut'
        });

        // Page Load Animations
        window.addEventListener('load', () => {
            gsap.from('.main-card', {
                opacity: 0,
                y: 50,
                scale: 0.95,
                duration: 1,
                ease: 'power3.out'
            });

            gsap.from('.card-header', {
                opacity: 0,
                y: -30,
                duration: 0.8,
                delay: 0.3,
                ease: 'power3.out'
            });

            gsap.from('.info-box', {
                opacity: 0,
                x: -50,
                duration: 0.8,
                delay: 0.5,
                ease: 'power2.out'
            });

            gsap.from('.form-label', {
                opacity: 0,
                x: -30,
                duration: 0.6,
                delay: 0.7,
                ease: 'power2.out'
            });

            gsap.from('#fileInput', {
                opacity: 0,
                y: 20,
                duration: 0.6,
                delay: 0.8,
                ease: 'power2.out'
            });

            gsap.from('h5', {
                opacity: 0,
                x: -40,
                duration: 0.8,
                delay: 0.9,
                ease: 'power2.out'
            });

            gsap.from('.btn-generate', {
                ease: 'elastic.out(1, 0.5)'
            });
        });

        // ==================== ORIGINAL FUNCTIONALITY ==================== 
        let selectedModel = 'llama3.2:3b';
        let currentMindmapData = null;
        let currentZoom = null;
        let currentSvg = null;

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch('/models');
                const data = await response.json();
                const modelSelector = document.getElementById('modelSelector');
                
                data.models.forEach((model, index) => {
                    const isRecommended = model.recommended;
                    const col = document.createElement('div');
                    col.className = 'col-md-4';
                    
                    col.innerHTML = `
                        <div class="model-card ${model.id === selectedModel ? 'selected' : ''}" 
                             onclick="selectModel('${model.id}')" 
                             data-model="${model.id}">
                            <span class="emoji">${model.emoji}</span>
                            <div class="model-name">
                                ${model.name}

        function selectModel(modelId) {
            selectedModel = modelId;
            
            // Animate selection
            document.querySelectorAll('.model-card').forEach(card => {
                if (card.dataset.model === modelId) {
                    gsap.to(card, {
                        scale: 1.05,
                        duration: 0.3,
                        ease: 'power2.out'
                    });
                    card.classList.add('selected');
                } else {
                    gsap.to(card, {
                        scale: 1,
                        duration: 0.3,
                        ease: 'power2.out'
                    });
                    card.classList.remove('selected');

        async function generateMindmap() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                gsap.from('#fileInput', {
                    x: -10,
                    duration: 0.1,
                    repeat: 5,
                    yoyo: true,
                    ease: 'power2.inOut'
                });
                alert('Please select a file first!');
                return;
            }

            // Show loading with animation
            gsap.to('#loading', {
                opacity: 1,
                display: 'block',
                duration: 0.5
            });
            
            gsap.to('.spinner-border', {
                rotation: 360,
                duration: 1,
                repeat: -1,
                ease: 'linear'
            });

            document.getElementById('mindmapContainer').style.display = 'none';
            document.getElementById('resultInfo').style.display = 'none';
            document.getElementById('errorInfo').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('model', selectedModel);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    currentMindmapData = data.mindmap;
                    
                    // Show success info with animation
                    document.getElementById('resultInfo').innerHTML = `
                        âœ… <strong>Mindmap Generated Successfully!</strong><br>
                        ðŸ“„ Extracted ${data.content_length} characters<br>
                        ðŸ¤– Model: ${data.model_name}<br>
                        ðŸ’¡ ${data.model_advantages}
                    `;
                    
                    gsap.to('#resultInfo', {
                        opacity: 1,
                        display: 'block',
                        y: 0,
                        duration: 0.6,
                        ease: 'power2.out'
                    });
                    
                    // Draw mindmap
                    drawMindmap(data.mindmap);
                    
                    gsap.to('#mindmapContainer', {
                        opacity: 1,
                        display: 'block',
                        y: 0,
                        duration: 0.8,
                        delay: 0.3,
                        ease: 'power3.out'
                    });
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                document.getElementById('errorInfo').textContent = `âŒ Error: ${error.message}`;
                gsap.to('#errorInfo', {
                    opacity: 1,
                    display: 'block',
                    duration: 0.5
                });
            } finally {
                gsap.to('#loading', {
                    opacity: 0,
                    display: 'none',
                    duration: 0.5
                });
                document.getElementById('generateBtn').disabled = false;
            }
        }

        function drawMindmap(data) {
            // Clear previous mindmap
            const container = document.getElementById('mindmap');
            const controls = container.querySelector('.zoom-controls');
            container.innerHTML = '';
            if (controls) container.appendChild(controls);

            const width = 2400;
            const height = 1600;

            const svg = d3.select("#mindmap")
                .append("svg")
                .attr("width", "100%")
                .attr("height", "900px")
                .attr("viewBox", `0 0 ${width} ${height}`)
                .attr("id", "mindmap-svg")
                .style("background", "linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%)");

            currentSvg = svg;

            const g = svg.append("g")
                .attr("id", "main-group");

            const tree = d3.tree()
                .nodeSize([100, 350])
                .separation((a, b) => {
                    return a.parent == b.parent ? 1.5 : 2;
                });

            const root = d3.hierarchy(data);
            tree(root);

            root.descendants().forEach(d => {
                d.level = d.depth;
            });

            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            
            root.descendants().forEach(d => {
                minX = Math.min(minX, d.x);
                maxX = Math.max(maxX, d.x);
                minY = Math.min(minY, d.y);
                maxY = Math.max(maxY, d.y);
            });

            const xOffset = width / 2 - (minY + maxY) / 2;
            const yOffset = height / 2 - (minX + maxX) / 2;
            
            g.attr("transform", `translate(${xOffset}, ${yOffset})`);

            g.selectAll(".link")
                .data(root.links())
                .enter()
                .append("path")
                .attr("class", d => `link level-${d.source.level}`)
                .attr("d", d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x));

            const node = g.selectAll(".node")
                .data(root.descendants())
                .enter()
                .append("g")
                .attr("class", d => `node level-${d.level}`)
                .attr("transform", d => `translate(${d.y},${d.x})`);

            node.each(function(d) {
                const text = d.data.name.length > 45 ? d.data.name.substring(0, 42) + '...' : d.data.name;
                const fontSize = d.level === 0 ? 22 : d.level === 1 ? 16 : 14;
                const textLength = text.length * (fontSize * 0.6) + 20;
                
                d3.select(this).append("rect")
                    .attr("class", "text-bg")
                    .attr("x", 20)
                    .attr("y", -18)
                    .attr("width", textLength)
                    .attr("height", 36);
            });

            node.append("circle");

            node.append("text")
                .attr("dx", 25)
                .attr("dy", 0)
                .text(d => d.data.name.length > 45 ? d.data.name.substring(0, 42) + '...' : d.data.name);

            const zoom = d3.zoom()
                .scaleExtent([0.2, 4])
                .on("zoom", (event) => {
                    g.attr("transform", `translate(${event.transform.x + xOffset}, ${event.transform.y + yOffset}) scale(${event.transform.k})`);
                });

            currentZoom = zoom;
            svg.call(zoom);
        }

        function zoomIn() {
            if (currentSvg && currentZoom) {
                currentSvg.transition().call(currentZoom.scaleBy, 1.3);
            }
        }

        function zoomOut() {
            if (currentSvg && currentZoom) {
                currentSvg.transition().call(currentZoom.scaleBy, 0.7);
            }
        }

        function resetZoom() {
            if (currentSvg && currentZoom) {
                currentSvg.transition().call(currentZoom.transform, d3.zoomIdentity);
            }
        }

        function downloadSVG() {
            const svgElement = document.getElementById('mindmap-svg').cloneNode(true);
            svgElement.setAttribute('width', '2400');
            svgElement.setAttribute('height', '1600');
            svgElement.removeAttribute('viewBox');
            
            const styleElement = document.createElementNS('http://www.w3.org/2000/svg', 'style');
            styleElement.textContent = `
                .node circle { cursor: pointer; }
                .node.level-0 circle { fill: #10b981; stroke: #059669; stroke-width: 4px; }
                .node.level-1 circle { fill: #34d399; stroke: #10b981; stroke-width: 3px; }
                .node.level-2 circle { fill: #6ee7b7; stroke: #34d399; stroke-width: 2.5px; }
                .node text { font-family: 'Poppins', Arial, sans-serif; font-weight: 600; fill: #064e3b; text-anchor: start; }
                .node.level-0 text { font-size: 22px; font-weight: 800; }
                .node.level-1 text { font-size: 16px; font-weight: 700; fill: #065f46; }
                .node.level-2 text { font-size: 14px; font-weight: 600; fill: #047857; }
                .text-bg { fill: white; opacity: 0.95; rx: 5; ry: 5; }
                .link { fill: none; stroke-width: 2.5px; opacity: 0.7; }
                .link.level-0 { stroke: #10b981; stroke-width: 4px; }
                .link.level-1 { stroke: #34d399; stroke-width: 3px; }
                .link.level-2 { stroke: #6ee7b7; stroke-width: 2.5px; }
            `;
            svgElement.insertBefore(styleElement, svgElement.firstChild);
            
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(svgElement);
            const blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'mindmap.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function downloadPNG() {
            const svgElement = document.getElementById('mindmap-svg').cloneNode(true);
            const width = 2400;
            const height = 1600;
            svgElement.setAttribute('width', width);
            svgElement.setAttribute('height', height);
            svgElement.removeAttribute('viewBox');
            
            const styleElement = document.createElementNS('http://www.w3.org/2000/svg', 'style');
            styleElement.textContent = `
                .node circle { cursor: pointer; }
                .node.level-0 circle { fill: #10b981; stroke: #059669; stroke-width: 4px; }
                .node.level-1 circle { fill: #34d399; stroke: #10b981; stroke-width: 3px; }
                .node.level-2 circle { fill: #6ee7b7; stroke: #34d399; stroke-width: 2.5px; }
                .node text { font-family: 'Poppins', Arial, sans-serif; font-weight: 600; fill: #064e3b; text-anchor: start; }
                .node.level-0 text { font-size: 22px; font-weight: 800; }
                .node.level-1 text { font-size: 16px; font-weight: 700; fill: #065f46; }
                .node.level-2 text { font-size: 14px; font-weight: 600; fill: #047857; }
                .text-bg { fill: white; opacity: 0.95; rx: 5; ry: 5; }
                .link { fill: none; stroke-width: 2.5px; opacity: 0.7; }
                .link.level-0 { stroke: #10b981; stroke-width: 4px; }
                .link.level-1 { stroke: #34d399; stroke-width: 3px; }
                .link.level-2 { stroke: #6ee7b7; stroke-width: 2.5px; }
            `;
            svgElement.insertBefore(styleElement, svgElement.firstChild);
            
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(svgElement);
            const blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const img = new Image();
            img.onload = function() {
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, '#f0fdf4');
                gradient.addColorStop(1, '#dcfce7');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
                ctx.drawImage(img, 0, 0, width, height);
                
                canvas.toBlob(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'mindmap.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
                
                URL.revokeObjectURL(url);
            };
            
            img.onerror = function(e) {
                console.error('Error loading SVG for PNG export:', e);
                alert('PNG export failed. Please try SVG download instead.');
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        // Load models on page load
        loadModels();

        console.log('âœ¨ AI Mindmap Generator - Enhanced with GSAP Animations');
    </script>
